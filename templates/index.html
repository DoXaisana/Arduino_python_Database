<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-6">LED Control</h1>

        <div class="flex gap-4 justify-center">
            <button 
                onclick="controlLED('on')" 
                class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition"
            >
                LED ON
            </button>

            <button 
                onclick="controlLED('off')" 
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition"
            >
                LED OFF
            </button>
        </div>
    </div>

    <script>
        function controlLED(status) {
            fetch('/led', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `status=${status}`
            }).then(response => {
                if (response.ok) {
                    console.log(`${status} command sent`);
                } else {
                    console.log("Failed to send command");
                }
            });
        }
    </script>
</body>
</html>
